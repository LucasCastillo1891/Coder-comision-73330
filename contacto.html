<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="prueba_con_grid.css">
</head>
<body>
    <div class="container">

        <header class="item1">
            <h1>Contacto</h1>
        </header>

    <nav class="item2">
            <button>Servicios</button>
            <button>Test drive</button>
            <button>Empresarial</button>
            <button disabled>Contacto</button>
        </nav>

    <main class="item3">
            <form class="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electr√≥nico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </main>

    <aside class="item4">
            <img src="https://c0.klipartz.com/pngpicture/477/609/gratis-png-logo-iconos-de-computadora-logo-de-instagram-logo-de-instagram-thumbnail.png" class="instagram" alt="Instagram">
            <img src="https://c0.klipartz.com/pngpicture/213/828/gratis-png-facebook-logo-facebook-messenger-logo-icono-de-redes-sociales-icono-de-facebook.png" class="facebook" alt="Facebook">
            <img src="https://freebiehive.com/wp-content/uploads/2023/08/X-Logo.jpg" class="x" alt="X">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTllNbtXaEUaCuGkcHhD6Wqb7QzOD0KGeYgkw&s" class="linkedin" alt="Linkedin">
    </aside>
    
    <footer class="item5">
            &copy;2025 Todos los derechos reservados
    </footer>

</body>
</html>
